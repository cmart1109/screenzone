<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="ScreenZone HomePage">
    <title>Home - ScreenZone</title>
    <link rel="stylesheet" href="./styles/base.css">
    <link rel="stylesheet" href="./styles/base-larger.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div>
            <h1>ScreenZone</h1>
        </div>
        <div>
            <nav>
                    <a href="">Theathers</a>
                    <a href="">Candy Store</a>
                    <a href="">Showtimes</a>
                    <a href="">Get a Ticket</a>
            </nav>
        </div>
        <div>
            <form>
                <p>Movie Theater</p>
            </form>
        </div>
    </header>
    <main>
        <img id="hero" src="./images/image.webp" alt="hero" loading="lazy">
        <div class="hero-text">
            <h1>Get the best experience with us</h1>
        </div>
        <h1 class="movies-title">See the movies we have in catalog</h1>
        <div class="filters">
            <button id="all">All</button>
            <button id="pg">PG</button>
            <button id="teen">+13</button>
            <button id="mature">+16</button>
            <button id="adult">+18</button>
        </div>
        <div class="movies" id="movies">

        </div>
    </main>
    <footer>
        Christian Martinez
    </footer>
    <script src="./scripts/movies.js"></script>
</body>
</html>
